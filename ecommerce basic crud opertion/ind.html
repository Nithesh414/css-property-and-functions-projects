<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 0px 10px #aaa;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 5px 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c0392b;
        }
        .total {
            font-weight: bold;
            text-align: right;
            padding-right: 20px;
        }
    </style>
</head>
<body>

<h2>Your Cart</h2>

<table id="cart-table">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Remove</th>
    </tr>
</table>

<h3 class="total" id="total-price">Total: ₹0</h3>

<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const table = document.getElementById("cart-table");
    const totalPriceEl = document.getElementById("total-price");

    function renderCart() {
        // Clear table except header
        table.innerHTML = `
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        `;

        let total = 0;

        cart.forEach((product, index) => {
            total += product.price;
            const row = table.insertRow();
            row.innerHTML = `
                <td>${product.name}</td>
                <td>₹${product.price}</td>
                <td><button onclick="removeFromCart(${index})">Remove</button></td>
            `;
        });

        totalPriceEl.innerText = `Total: ₹${total}`;
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
    }

    // Initial render
    renderCart();
</script>

</body>
</html>
