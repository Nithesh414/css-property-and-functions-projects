<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini E-Commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .cart-count {
            background-color: red;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 14px;
            vertical-align: top;
            margin-left: 5px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px #aaa;
        }
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h2>Mini Shop</h2>
    <a href="ind.html">Cart <span id="cart-count" class="cart-count">0</span></a>
</header>

<div class="products" id="products"></div>

<script>
    // Product Array
    const products = [
        {id: 1, name: "Product A", price: 250, image: "https://via.placeholder.com/200x150?text=Product+A"},
        {id: 2, name: "Product B", price: 350, image: "https://via.placeholder.com/200x150?text=Product+B"},
        {id: 3, name: "Product C", price: 150, image: "https://via.placeholder.com/200x150?text=Product+C"},
        {id: 4, name: "Product D", price: 450, image: "https://via.placeholder.com/200x150?text=Product+D"}
    ];

    const productsDiv = document.getElementById("products");
    const cartCount = document.getElementById("cart-count");

    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
        cartCount.innerText = cart.length;
    }

    // Initial cart count
    updateCartCount();

    // Display products dynamically
    products.forEach(product => {
        const productDiv = document.createElement("div");
        productDiv.className = "product";
        productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>â‚¹${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productsDiv.appendChild(productDiv);
    });

    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        alert(`${product.name} added to cart`);
    }
</script>

</body>
</html>
